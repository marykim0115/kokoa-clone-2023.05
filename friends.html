<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css\styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body>
    <!--status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
        <script
          src="https://kit.fontawesome.com/7ab76f6c42.js"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>

    <!--프랜즈 헤더-->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-music fa-xl"></i>
        <i class="fa-solid fa-gear fa-xl"></i>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <h5>Friend's Names Display</h5>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!--/friends screen/user component/-->
    <main class="friends-user-component">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img\me.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h2>Kim Mary</h2>
            <!--<h5></h5>-->
          </div>
        </div>
        <div class="user-component__column">
          <!--<span></span>
            <span class="user-component__icon"></span>-->
        </div>
      </div>

      <!--/friends screen/channel/-->
      <div class="channel-header">
        <span>Channel</span>
        <span>
          <i class="fa-solid fa-chevron-up"></i>
        </span>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img\me.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h2>Channel</h2>
            <!--<h5></h5>-->
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <span class="user-component__icon">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
      </div>
    </main>

    <!--navigation bar-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-xl"> </i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
